<br>

                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">

                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Age(Week)</label>

                                          <input type="text" class="form-control" id="age" placeholder="Age" >
                                        </div>
                                      </div>
                                </div>
                                
                               
                            </div>

                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Area</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="area" placeholder="Area" >
                                        </div>
                                      </div>
                                </div>
                                
                               
                            </div>
                            
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Total Weight</label>

                            </div>

                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">

                                        <label for="inputPassword" class="col-sm-2 col-form-label">No Of Birds</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="no_of_birds" placeholder="no_of_birds" >
                                        </div>
                                      </div>
                                </div>
                                
                               
                            </div>

                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Average Feed</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="avfeed" placeholder="avfeed" >
                                        </div>
                                      </div>
                                </div>
                                
                               
                            </div>

                            <button type="submit" onclick="getResult()" class="btn btn-primary mb-2"  data-toggle="modal" data-target="#exampleModal">getResult</button>

                        </div>
                        <br><br><br><br>
                  
                       
                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Result</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                   <h2>Health Status: </h2> 
                                    <div id="result">loading  </div>
                                    <h2>Health Tip: </h2> 
                                    <p id="tip">loading  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                 
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>

                    <script> 
                    function getResult() {
                        var result=0;
                        document.getElementById("result").innerHTML="Loading...";
                        document.getElementById("tip").innerHTML="Loading...";
                        

                        try {
                            // const axios = require('axios').default;
                            var bodyFormData = new FormData();
                            bodyFormData.append('age',  document.getElementById("age").value);
                            bodyFormData.append('area', document.getElementById("area").value);
                            bodyFormData.append('total_weight', document.getElementById("total_weight").value);
                            bodyFormData.append('no_of_birds', document.getElementById("no_of_birds").value);
                            bodyFormData.append('avfeed', document.getElementById("avfeed").value);

                            axios({
                            method: "POST",
                            url: "http://20.127.228.182:8000/api/file/",
                            // url: "http://localhost:8000/api/file/?age="+document.getElementById("age").value+"area="+ document.getElementById("area").value+"&total_weight="+document.getElementById("total_weight").value+"&no_of_birds="+document.getElementById("no_of_birds").value+"&avfeed="+document.getElementById("avfeed").value,
                            data: bodyFormData,
                            headers: { "Content-Type": "multipart/form-data"},
                            })
                                .then(function (response) {
                                    // handle success
                                    console.log(response);

                                    // alert(response.data.message)
                                    result=response.data.message
                                    if (result==0) document.getElementById("result").innerHTML="Not Healthy"
                                    else document.getElementById("result").innerHTML="Healthy" 

                                    if (result==0) document.getElementById("tip").innerHTML="Feed according standard FCR for their age"
                                    else document.getElementById("tip").innerHTML="Continue feeding using bird feed"     
                                })
                                .catch(function (error) {
                                    // handle error
                                    console.log(error);
                                })
                                .finally(function () {
                                    // always executed
                                });
                             console.log(response);
                        } catch (error) {
                            console.error(error);
                        }
                       
                        }
                        </script>
